<html>
    <head>
        <link rel="stylesheet" href="iso_menu_style.css">
    </head>
    <body>
        <img id="slime" src="./slimes/slime1.webp" width="512" height="512">
        <script>
            const params = new URLSearchParams(window.location.search);
            const slime = params.get("slime");
            const img = document.getElementById("slime");
            img.setAttribute("src", "./slimes/slime" + slime + ".webp")
        </script>
    </body>
</html>
