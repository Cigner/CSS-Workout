<html>
    <head>
        <meta charset="UTF-8">
        <title>Navigation Bar</title>
        <link rel="stylesheet" href="nav_bar_style.css">
        <link rel="stylesheet" href="nav_bar2_style.css">
    </head>
    <body>
        <nav-bar1>
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <span class="text">Profile</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                            <span class="text">Messages</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                            <span class="text">Photos</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                            <span class="text">Options</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
            <a href="./../index.html"><div class="button"><ion-icon name="home-outline"></ion-icon></div></a>
            <button class="go_down" onclick="scrollDown()"><span>DOWN</span></button>
        </nav-bar1>
        <nav-bar2>
            <ul>
                <li style="--i: #ea51ff; --j: #a955ff;">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </li>
                <li style="--i: #56ccf2; --j: #2f80ed;">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="title">Messages</span>
                </li>
                <li style="--i: #ff9966; --j: #ff5e62;">
                    <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
                    <span class="title">Favourite</span>
                </li>
                <li style="--i: #80ff72; --j: #7ee8fa;">
                    <span class="icon"><ion-icon name="videocam-outline"></ion-icon></span>
                    <span class="title">Videos</span>
                </li>
                <li style="--i: #ffa9c6; --j: #f434e2;">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="title">Photos</span>
                </li>
            </ul>
            <a href="./../index.html"><div class="button"><ion-icon name="home-outline"></ion-icon></div></a>
            <button class="go_up" onclick="scrollUp()"><span>UP</span></button>
        </nav-bar2>
    </body>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active')
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink))

        function scrollDown() {
            let body = document.querySelector("body");
            let vh = self.innerHeight;
            body.scrollBy(0, vh);
        };

        function scrollUp() {
            let body = document.querySelector("body");
            let vh = self.innerHeight;
            body.scrollBy(0, -vh);
        };
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</html>
