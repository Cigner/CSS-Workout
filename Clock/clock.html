<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="./clock_style.css">
</head>
<body>
    <div class="container">
        <div class="clock" id="clock">
            <div class="circle" id="seconds" style="--clr:#04fc43"><i></i></div>
            <div class="circle circle2" id="minutes" style="--clr:#fee800"><i></i></div>
            <div class="circle circle3" id="hours" style="--clr:#ff2972"><i></i></div>
        </div>
        <div id="time">
            <div id="hour" style="--clr:#ff2972">00</div>
            <div id="minute" style="--clr:#fee800">00</div>
            <div id="second" style="--clr:#04fc43">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <a href="./../index.html"><p class="button">Return</p></a>
</body>
<script>
    //Generate numbers <1, 12>
    for(let i = 1; i <= 12; i++) {
        document.getElementById("clock").innerHTML += "<span class='numbers' style='--i:"+i+";'><b>"+i+"</b></span>";
    }

    //Generate dashes
    for(let i = 0; i < 60; i++) {
        document.getElementById("clock").innerHTML += "<i class='dashes' style='--j:"+i+";'></i>"
    }

    //Analog clock
    let hours = document.getElementById("hours");
    let minutes = document.getElementById("minutes");
    let seconds = document.getElementById("seconds");

    setInterval(() => {
        let day = new Date();
        let htime = day.getHours() * 30;
        let mtime = day.getMinutes() * 6;
        let stime = day.getSeconds() * 6;

        hours.style.transform = `rotateZ(${htime + (mtime / 12)}deg)`;
        minutes.style.transform = `rotateZ(${mtime}deg)`;
        seconds.style.transform = `rotateZ(${stime}deg)`;
    })

    //Digital clock
    let hour = document.getElementById("hour");
    let minute = document.getElementById("minute");
    let second = document.getElementById("second");
    let ampm = document.getElementById("ampm");

    setInterval(() => {
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let am = h >= 12 ? "PM" : "AM";

        if(h > 12) {
            h = h - 12;
        }

        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;

        hour.innerHTML = h;
        minute.innerHTML = m;
        second.innerHTML = s
        ampm.innerHTML = am;
    })
</script>
</html>
