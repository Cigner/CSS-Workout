<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="calendar_style.css">
    </head>
    <body>
        <div class="info">
            <span>hover!</span>
            <span>click!</span>
            <span>-&nbsp;&nbsp;yeah!&nbsp;&nbsp;-</span>
        </div>
        <div class="container">
            <div class="signboard front">
                <ul>
                    <li id="month" class="month"></li>
                    <li id="day" class="day"></li>
                    <li id="weekday" class="weekday"></li>
                </ul>
                <li id="minutes" class="minutes"></li>
                <li id="active-day" class="active-day"></li>
            </div>
            <div class="signboard left">
                <li id="hours" class="hours"></li>
                <li id="active-weekday" class="active-weekday"></li>
            </div>
            <div class="signboard right">
                <li id="seconds" class="seconds"></li>
                <li id="active-month" class="active-month"></li>
            </div>
        </div>
        <a href="./../index.html"><p class="button">Return</p></a>
    </body>
    <script src="calendar_script.js"></script>
</html>
