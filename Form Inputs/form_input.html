<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Inputs</title>
        <link rel="stylesheet" href="form_input_style.css">
    </head>
    <body>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Your Login</span>
        </div>
        <div class="inputBox">
            <input type="text" required="required">
            <span>E-Mail Address</span>
        </div>
        <div class="inputBox">
            <input id="password" type="password" required="required">
            <span>Password</span>
            <button onclick="passwordType()"><ion-icon id="ion" name="eye-off-outline"></ion-icon></button>
        </div>
        <a href="./../index.html"><p class="button">Return</p></a>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function passwordType() {
            let icon = document.getElementById("ion");
            let password = document.getElementById("password");
            if(icon.name === "eye-outline") {
                icon.setAttribute("name","eye-off-outline");
                password.setAttribute("type","password");
            } else {
                icon.setAttribute("name","eye-outline");
                password.setAttribute("type","text");
            }
        }
    </script>
</html>
