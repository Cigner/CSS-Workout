<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./keyboard.css'>
</head>
<body>
<div id="container">
    <p id="display"></p>
    <div class="keyboard">
        <div id="characters">
            <div class="row">
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button id="backspace">Backspace</button>
            </div>

            <div class="row">
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button id="enter">Enter</button>    
            </div>

            <div class="row">
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button id="nums">Num</button>
            </div>
        </div>
        
        <div id="numbers" class="hidden">
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="backspace"><span>Backspace</span></button>  
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="enter"><span>Enter</span></button>  
            </div>
            <div class="row">
                <button id="zero">0</button>
                <button id="chars">Chars</button>     
            </div>
        </div>
    </div>
</div>
    <script src='./keyboard.js'></script>
</body>
</html>
