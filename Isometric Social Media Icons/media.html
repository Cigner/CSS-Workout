<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Social Media Icons</title>
        <link rel="stylesheet" href="media_style.css">
    <body>
        <div class="container" id="container">
            <div style="--clr:#4267B2">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span><ion-icon name="logo-facebook"></ion-icon></span>
                </a>
            </div>
            <div style="--clr:#00acee">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span><ion-icon name="logo-twitter"></ion-icon></span>
                </a>
            </div>
            <div style="--clr:#FFFC00">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span><ion-icon name="logo-snapchat"></ion-icon></span>
                </a>
            </div>
            <div style="--clr:#FF0000">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span><ion-icon name="logo-youtube"></ion-icon></span>
                </a>
            </div>
            <div style="--clr:#4FCE5D">
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span><ion-icon name="logo-whatsapp"></ion-icon></span>
                </a>
            </div>
        </div>
    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var container = document.getElementById("container");
        const icons = ['logo-facebook', 'logo-twitter', 'logo-snapchat', 'logo-youtube', 'logo-whatsapp'];
        const colors = ['#4267B2', '#00ACEE', '#FFFC00', '#FF0000', '#4FCE5D'];
        for(var i = 0; i < 1500; i++) {
            var index = Math.floor(Math.random() * icons.length);
            container.innerHTML += '<div style="--clr:'+ colors[index] +'"><a href="#"><span></span><span></span><span></span><span></span><span><ion-icon name="'+ icons[index] +'"></ion-icon></span></a></div>';
        }
    </script>
</html>
