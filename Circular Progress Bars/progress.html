<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Progress Bars</title>
        <link rel="stylesheet" href="progress_style.css">
    </head>
    <body>
        <div class="container">
            <div class="card" style="--id:1">
                <div class="percent" style="--clr:#e34c26;--num:70">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>70<span>%</span></h2>
                        <p>Html</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#264de4;--num:85">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                        <p>CSS</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#f0db4f;--num:55">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>55<span>%</span></h2>
                        <p>JavaScript</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="percent" style="--clr:#04fc43;--num:80">
                    <div class="dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>80<span>%</span></h2>
                        <p>Photoshop Tools</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="./../index.html"><p class="button">Return</p></a>
    </body>
    <script>
        let funcs = [];
        [...document.getElementsByTagName("h2")].forEach((element, i) => {
            let percent = parseInt(element.innerText.split("\n")[0]);
            let start = null;
            funcs.push((time)=>{
                if(!start) start = time;
                element.innerHTML=`${ parseInt(percent * Math.min((time - start) / 1500, 1))}<span>%</span>`;
                if((time - start) < 1500)
                requestAnimationFrame(funcs[i])
            })
            requestAnimationFrame(funcs[i]);
        });
    </script>
</html>
