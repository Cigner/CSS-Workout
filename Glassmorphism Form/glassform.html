<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Glassmorphism Form</title>
        <link rel="stylesheet" href="./glassform_style.css">
    </head>
    <body>
        <section>
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
            <div class="box">
                <div class="square" style="--i:0;"></div>
                <div class="square" style="--i:1;"></div>
                <div class="square" style="--i:2;"></div>
                <div class="square" style="--i:3;"></div>
                <div class="square" style="--i:4;"></div>
                <div class="container">
                    <div class="form">
                        <h2>Login Form</h2>
                        <form>
                            <div class="input_box">
                                <input type="text" placeholder="Username">
                            </div>
                            <div class="input_box">
                                <input type="password" placeholder="Password">
                            </div>
                            <div class="input_box">
                                <input type="submit" value="Login">
                            </div>
                            <p class="forget">
                                Forgot Password ? <a href="#">Click Here</a>
                            </p>
                            <p class="forget">
                                Don't have an account ? <a href="#">Sign Up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <a href="./../index.html"><p class="button">Return</p></a>
        </section>
    </body>
</html>
